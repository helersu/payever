<div class="container">
  <div class="row">
      <div class="col-md-12">
        <h1>Users</h1>
         <table class="table table-striped table-hover">
          <thead>
            <tr>
              <th>
              </th>
              <th>
                First Name
              </th>
              <th>
                Last Name
              </th>
              <th>
                Email
              </th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let element of userList;let i = index" (click)="userSelected(element)">
              <td>{{ i + 1}}</td>
              <td>{{element.first_name}} </td>
              <td>{{element.last_name}}</td>
              <td>{{element.email}}</td>
            </tr>
          </tbody>
         </table>
         <mat-paginator [pageSize]="3" [length]="pagesCount" (page)="pageChanged($event)"></mat-paginator>
